name: "Test stage"

on:
  workflow_call:
    inputs:
      build_datetime:
        description: "Build datetime, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_timestamp:
        description: "Build timestamp, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_epoch:
        description: "Build epoch, set by the CI/CD pipeline workflow"
        required: true
        type: string
      nodejs_version:
        description: "Node.js version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      python_version:
        description: "Python version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      terraform_version:
        description: "Terraform version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      version:
        description: "Version of the software, set by the CI/CD pipeline workflow"
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        description: 'Require SONAR_TOKEN'
        required: true

env:
  AWS_REGION: eu-west-2
  TERM: xterm-256color

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  check-generated-dependencies:
    name: "Check generated dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Repo setup"
        run: |
          npm ci
      - name: "Generate dependencies"
        run: |
          npm run generate-dependencies --workspaces --if-present
          git diff --exit-code
  test-unit:
    name: "Unit tests"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5

      # - name: "Install pre requisites"
      #   run: |
      #     curl -LO https://github.com/asdf-vm/asdf/releases/download/v0.18.0/asdf-v0.18.0-linux-amd64.tar.gz && \
      #     tar -xvzf asdf-v0.18.0-linux-amd64.tar.gz -C /usr/local/bin && \
      #     chmod +x /usr/local/bin/asdf && \
      #     pwd && \
      #     ls -la &&\
      #     /usr/local/bin/asdf --version && \
      #     export ASDF_DATA_DIR=$$HOME/.asdf && \
      #     export PATH=$$ASDF_DATA_DIR/shims:$$ASDF_DATA_DIR/bin:/usr/local/bin:$$PATH

      # - name: Setup Ruby
      #   uses: ruby/setup-ruby@v1.267.0
      #   with:
      #     ruby-version: "3.4.7" # Not needed with a .ruby-version file
      #     bundler-cache: false # runs 'bundle install' and caches installed gems automatically
      #     cache-version: 0 # Increment this number if you need to re-download cached gems
      #     working-directory: "./docs"

      - name: "Cache asdf and installed tools"
        id: cache-asdf
        uses: actions/cache@v4
        with:
          path: |
            ~/.asdf
            /usr/local/bin/asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-

      - name: "Check cache status"
        run: |
          if [ "${{ steps.cache-asdf.outputs.cache-hit }}" == "true" ]; then
            echo "‚úÖ Cache hit! asdf and tools restored from cache. üöÄüöÄüöÄ"
          else
            echo "‚ùå Cache miss. asdf and tools will be installed from scratch. üî®üî®üî®"
          fi

      - name: "Install dependencies"
        shell: bash -l {0}
        run: |
          make dependencies

      - name: "Node version root"
        shell: bash -l {0}
        run: |
          asdf list
          node --version

      - name: "Node version cloud events"
        shell: bash -l {0}
        run: |
          asdf list
          node --version
        working-directory: "./src/cloudevents"


      - name: "Generate dependencies"
        run: |
          npm run generate-dependencies --workspaces --if-present

      - name: "Run unit test suite"
        shell: bash -l {0}
        run: |
          ./scripts/tests/unit.sh

      - name: "Reports to correct location"
        shell: bash -l {0}
        run: |
          mkdir -p .reports
          TMPDIR="./.reports" ./node_modules/.bin/lcov-result-merger "**/.reports/unit/coverage/lcov.info" ".reports/lcov.info" --ignore "node_modules" --prepend-source-files --prepend-path-fix "../../.."

      - name: "Save the result of fast test suite"
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests
          path: "**/.reports/unit"
          include-hidden-files: true
        if: always()
      - name: "Save the result of code coverage"
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: ".reports/lcov.info"
      - name: "Save Python coverage reports"
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-reports
          path: "src/**/coverage.xml"
  test-lint:
    name: "Linting"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Repo setup"
        run: |
          npm ci
      - name: "Generate dependencies"
        run: |
          npm run generate-dependencies --workspaces --if-present
      - name: "Run linting"
        run: |
          make test-lint
  test-typecheck:
    name: "Typecheck"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Repo setup"
        run: |
          npm ci
      - name: "Generate dependencies"
        run: |
          npm run generate-dependencies --workspaces --if-present
      - name: "Run typecheck"
        run: |
          make test-typecheck
  test-coverage:
    name: "Test coverage"
    needs: [test-unit]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Run test coverage check"
        run: |
          make test-coverage
      - name: "Save the coverage check result"
        run: |
          echo "Nothing to save"
  perform-static-analysis:
    name: "Perform static analysis"
    needs: [test-unit]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 5
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history is needed to improving relevancy of reporting
      - name: "Download coverage report for SONAR"
        uses: actions/download-artifact@v5
        with:
          name: code-coverage-report
      - name: "Perform static analysis"
        uses: ./.github/actions/perform-static-analysis
        with:
          sonar_organisation_key: "${{ vars.SONAR_ORGANISATION_KEY }}"
          sonar_project_key: "${{ vars.SONAR_PROJECT_KEY }}"
          sonar_token: "${{ secrets.SONAR_TOKEN }}"
