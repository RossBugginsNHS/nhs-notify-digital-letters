[pytest]
# Pytest configuration for eventcatalogasyncapiimporter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --junit-xml=.reports/unit/pytest-report.xml

[tool:pytest]
testpaths = tests

[coverage:run]
relative_files = True
omit =
    */tests/*
    */test_*.py
    */examples.py
    */__pycache__/*
    */venv/*
    */env/*
