[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-config=pytest.ini
    --cov-branch
markers =
    unit: Unit tests

[coverage:run]
relative_files = True
omit =
    */tests/*
    */test_*.py
    test_*.py
    */venv/*
    */.venv/*
    */__pycache__/*

[coverage:xml]
output = coverage.xml
