$schema: https://json-schema.org/draft/2020-12/schema
title: DigitalLetterRead
type: object
allOf:
  - $ref: ../digital-letters-viewer-profile.schema.yaml
properties:
  type:
    type: string
    const: uk.nhs.notify.digital.letters.viewer.digital.letter.read.v1
    description: Concrete versioned event type string for this event (.vN suffix).
  source:
    type: string
    pattern: ^/nhs/england/notify/(production|staging|development|uat)/(primary|secondary|dev-[0-9]+)/data-plane/digitalletters/viewer
    description: Event source for digital letters.

  dataschema:
    type: string
    const: ../data/digital-letters-digital-letter-read-data.schema.yaml
    description: Canonical URI of the event's data schema.
    examples:
      - digital-letters-digital-letter-read-data.schema.yaml
  data:
    $ref: ../data/digital-letters-digital-letter-read-data.schema.yaml
