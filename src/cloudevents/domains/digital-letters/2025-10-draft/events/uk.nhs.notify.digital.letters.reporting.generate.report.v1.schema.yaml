$schema: https://json-schema.org/draft/2020-12/schema
title: GenerateReport
type: object
allOf:
  - $ref: ../digital-letters-reporting-profile.schema.yaml
properties:
  type:
    type: string
    const: uk.nhs.notify.digital.letters.reporting.generate.report.v1
    description: Concrete versioned event type string for this event (.vN suffix).
  source:
    type: string
    pattern: ^/nhs/england/notify/(production|staging|development|uat)/(primary|secondary|dev-[0-9]+)/data-plane/digitalletters/reporting
    description: Event source for digital letters.

  dataschema:
    type: string
    const: ../data/digital-letters-reporting-generate-report-data.schema.yaml
    description: Canonical URI of the event's data schema.
    examples:
      - digital-letters-reporting-generate-report-data.schema.yaml
  data:
    $ref: ../data/digital-letters-reporting-generate-report-data.schema.yaml
    description: Example payload wrapper containing notify-payload.
