$schema: https://json-schema.org/draft/2020-12/schema
title: Letter Profile
description: Letter profile for digital letters
type: object
allOf:
  - $ref: ./digital-letters-profile.schema.json
properties:
  type:
    type: string
    minLength: 1
    allOf:
      - name: NHS Notify versioned event type pattern
        type: string
        pattern: ^uk\.nhs\.notify\.digital\.letters\.letter\.[a-z0-9]+(?:\.[a-z0-9]+)*\.v[0-9]+$
  source:
    type: string
    pattern: ^/nhs/england/notify/(production|staging|development|uat)/(primary|secondary|dev-[0-9]+)/(data-plane|control-plane)/digitalletters/letter
    minLength: 40
    format: uri-reference
