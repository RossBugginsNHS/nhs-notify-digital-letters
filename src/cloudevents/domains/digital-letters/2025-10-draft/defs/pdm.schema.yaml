$schema: https://json-schema.org/draft/2020-12/schema
title: PDM data
description: Reusable types for NHS Notify payload schemas.
type: object
properties:
  resourceId:
    type: string
    format: uuid
    description: Identifier returned by PDM to the uploaded FHIR resource
    examples:
      - "f5524783-e5d7-473e-b2a0-29582ff231da"
  retryCount:
    type: integer
    minimum: 1
    description: Number of times that PDM has been polled while waiting for document processing to complete
    examples:
      - 2
